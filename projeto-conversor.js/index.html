<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>devclub-converter-money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>BTC Bitcoin</option>
          </select>
        </label>
        <label>
            valor
            <input id="input-converter" placeholder="10.000,00">
          </label>
          <button id="button-converter" type="button">Converter</button>
        <section>
            <div class="currency-container">
                <img src="./img/brasil 2.jpg" alt="Brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value" id="real-value-text">10.000,00</p>
            </div>
            <img class="arrow-img" src="./img/Vector.jpg" alt="seta">

            <div class="currency-container">
                <img src="./img/estados-unidos (1) 1.jpg" id="currency-img" alt="EUA">
                <p class="currency-name" id="currency-name">Dólar</p>
                <p class="currency-value" id="currency-value-text">10.000,00</p>
            </div>

        </section>

      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
